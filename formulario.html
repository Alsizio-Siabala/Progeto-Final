<body>

        <a class="logo" href="index.html">Sia-Ntech</a>

            <ul class="menu">

        </nav>
    </header>

    <!-----------------TERMINA O MEU HEADER---------------------------->



    <!-----------------COMEÇA O MEU MAIN---------------------------->

    <main>
        <section class="main">

            <div class="div1">

                <h2 class="titlo2">Cadastra-se para o nosso programa</h2>


                <!------------------ NOSSO FORMULARIO    --------------------------------------->



                <div class="barra3">

                    <form action="#" method="post">
                        <fieldset>
                            <fieldset class="grupo">
                                <div class="campo">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" style="width: 10em" value="">
                                </div>
                                <div class="campo">
                                    <label for="snome">Sobrenome</label>
                                    <input type="text" id="snome" name="snome" style="width: 10em" value="">
                                </div>
                            </fieldset>
                            <div class="campo">
                                <label>Sexo</label>
                                <label>
                                    <input type="radio" name="sexo" value="masculino"> Masculino
                                </label>
                                <label>
                                    <input type="radio" name="sexo" value="feminino"> Feminino
                                </label>
                            </div>
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" name="email" style="width: 20em" value="">
                            </div>
                            <div class="campo">
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                            </div>

                            <fieldset class="grupo">
                                <div class="campo">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                                </div>
                                <div class="campo">
                                    <label for="estado">Provincia</label>
                                    <select name="estado" id="estado">
                                        <option value="">--</option>
                                        <option value="PR">PR</option>
                                    </select>
                                </div>
                            </fieldset>

                            <div class="campo">
                                <label for="mensagem">Mensagem</label>
                                <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                            </div>

                            <div class="campo">
                                <label>Newsletter</label>
                                <label>
                                    <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter
                                    da
                                    empresa
                                </label>
                            </div>

                            <button type="submit" name="submit">Enviar</button>
                        </fieldset>
                    </form>




                </div>

            </div>

            </div>



        </section>
    </main>

    <!-----------------TERMINA O MEU MAIN---------------------------->




    <!-----------------COMEÇA O MEU FOOTER---------------------------->

                    </ul>

                </div>
                <!--fim footer col-->

                <!--form sub-->
                <div class="footer-col">
                    <h4>Subscreva</h4>
                    <div class="form-sub">
                        <form action="">
                            <input type="email" placeholder="Digite o seu e-mail" required>
                            <button>Subscrever</button>
                        </form>
                    </div>

                    <div class="social">
                        <a href="https://www.facebook.com/alsizio.rimba" target="_blank"><i

                        <a href="https://twitter.com/alsizio" target="_blank"><i class="fa fa-twitter"></i></a>


                    </div>

                </div>
                <!--fim footer col-->


            </div>

        </div>
    </footer>
